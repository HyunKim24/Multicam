<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready( function cb(){
            } );
        </script>
    </head>
    <body>
        <!-- css selector 기본-->
        <p>abc</p>
        <div>123</div>
        <span id="mul" class="s1">567</span>
        <div class="s1">894</div>
        <script>
            // * : 모든 요소를 의미
            // 찾아서(selector) 조작해라(여기서는 디자인적인 속성)
            // 이문서상의 모든 text의 색상을 red로 적용해라
            $('*').css('color','red');
            // 요소명 : 문서상에 존재하는 모든 요소를 찾을때 사용 => list로 나옴
            $('div').css('color','blue');
            // #id : 문서상에 고유한 속성. 즉, 특정값은 한 요소에만 적용된다.
            //      문서상에서 id값은 고유하다
            $('#mul').css('color','pink');
            // . : class를 의미함 class는 여러 요소에 공통된 스타일을 적용
            //     할 때 사용하는 속성
            $('.s1').css('color','black');
            // 조합1 : 요소명#아이디, 요소명.class명
            // div 요소들 중에 class가 s1인 요소만 찾아서 글자색을 yellow
            // span#mul
            $('div.s1').css('color','yellow');
            // 열거 : 찾고 싶은 대상을 나열한다 ,를 구분으로
            $('p, span, div.s1').css('color','green');

        </script>
    </body>
</html>
